<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="start">
        <h1 class="title">Gra Memory</h1>
        <div class="categories">
          <button class="category">Auta</button>
          <button class="category">Zwierzęta</button>
          <button class="category">Bikini</button>
        </div>
        <div class="levels">
          <button class="level">Łatwy</button>
          <button class="level">Średni</button>
          <button class="level">Trudny</button>
        </div>
        <button class="startBtn">Start</button>
      </div>

      <div class="content">
        <div class="image"></div>

        <div class="finishMessage">
          <h2 class="gratz">Gratulacje!!!</h2>
          <h3 class="timeShow">Twój czas to: <span class="time"></span></h3>
          <button class="again">Zagraj ponownie!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
